<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h2>ðŸ’— Tip Calculator</h2>
    <p>Enter the bill amount and tip percentage to calculate the total.</p>

    <input type="number" id="billAmount" placeholder="Bill amount">
    <input type="number" id="tipPercentage" placeholder="Tip percentage">
    <button onclick="calculateTip()">Calculate</button>

    <div id="totalDisplay">Total: â‚¹0.00</div>
  </div>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById('billAmount').value);
      const tip = parseFloat(document.getElementById('tipPercentage').value);
      if (!isNaN(bill) && !isNaN(tip)) {
        const total = bill + (bill * tip / 100);
        document.getElementById('totalDisplay').innerText = `Total: â‚¹${total.toFixed(2)}`;
      } else {
        document.getElementById('totalDisplay').innerText = "Please enter valid numbers.";
      }
    }
  </script>
</body>
</html>
